<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Money - Banking System</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-container">
        <a href="/dashboard" class="navbar-brand">üè¶ BankApp</a>
        <ul class="navbar-menu">
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/transfer">Transfer</a></li>
          <li><a href="/transactions">Transactions</a></li>
          <li><a href="/profile">Profile</a></li>
        </ul>
        <div class="navbar-actions">
          <button class="btn btn-danger btn-sm" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2 style="margin: 2rem 0">Transfer Money</h2>

      <!-- Transfer Form -->
      <div class="card" style="max-width: 600px; margin: 0 auto">
        <div class="card-header">Send Money</div>
        <div id="alertContainer"></div>

        <form id="transferForm">
          <div class="form-group">
            <label for="to_account_number">Recipient Account Number</label>
            <input
              type="text"
              id="to_account_number"
              class="form-control"
              placeholder="Enter account number"
              required
            />
          </div>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              placeholder="0.00"
              step="0.01"
              min="0.01"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%"
            id="transferBtn"
          >
            Transfer Money
          </button>
        </form>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3005";

      const checkAuth = () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login";
          return null;
        }
        return token;
      };

      const logout = () => {
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        window.location.href = "/login";
      };

      const showAlert = (message, type = "error") => {
        const alertContainer = document.getElementById("alertContainer");
        alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;
        window.scrollTo(0, 0);
        setTimeout(() => {
          alertContainer.innerHTML = "";
        }, 5000);
      };

      document
        .getElementById("transferForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const token = checkAuth();

          const transferBtn = document.getElementById("transferBtn");
          transferBtn.disabled = true;
          transferBtn.textContent = "Processing...";

          const formData = {
            toAccount: document.getElementById("to_account_number").value,
            amount: parseFloat(document.getElementById("amount").value),
          };

          try {
            const response = await fetch(`${API_URL}/transactions/transfer`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });
            const data = await response.json();

            if (data.success || data.message === "Transfer successful") {
              showAlert("Transfer successful!", "success");
              document.getElementById("transferForm").reset();
              setTimeout(() => {
                window.location.href = "/dashboard.html";
              }, 2000);
            } else {
              showAlert(data.message || "Transfer failed");
              transferBtn.disabled = false;
              transferBtn.textContent = "Transfer Money";
            }
          } catch (error) {
            showAlert("An error occurred");
            transferBtn.disabled = false;
            transferBtn.textContent = "Transfer Money";
          }
        });

      window.onload = () => {
        checkAuth();
      };
    </script>
  </body>
</html>
